<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/96610058c3.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="logo">
                <img src="./assets/img/Logo-Aquazone.png" alt="aquazone logo" />
            </div>
            <div class="img-wrapper" id="scene" data-relative-input="true">
                <img
                    src="./assets/img/Coming-soon-Aquazone.png"
                    alt="Coming Soon"
                    data-depth="0.5"
                />
                <img
                    src="./assets/img/Diver-Aquazone.png"
                    alt="buzo"
                    data-depth="0.2"
                />
            </div>
            <div class="btn-container">
                <a href="https://www.instagram.com/aquazoneusa/" class="ig-btn">
                    <span class="wave"></span>
                    <i class="fab fa-instagram"></i>
                    @AQUAZONEPRO</a
                >
            </div>
        </div>

        <!-- <script
            src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.8/pixi.min.js"
            integrity="sha512-+3VRC7Y/UL8l0qrTsBnFxSoLD/xHrEgyPP/l1TezDHfUs62FqVz1Y3iWVXFsxw7urM+rXMJjf7ga2NN+eDDRKQ=="
            crossorigin="anonymous"
        ></script> -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.js"
            integrity="sha512-XP0Zkb/BUP7JXgvQni/hzWpDDTWYOru3jkukD1ZLcpMd8/uCkNQRxZccBuvMAVN2bDVMrQNoMSyQcevVPoXCBg=="
            crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
        <script src="./dependencies/LiquidDistortion/js/main.js"></script>
        <script src="./index.js"></script>
        <script>
            var spriteImagesSrc = ["./assets/img/Diving-Aquazone.jpg"];

            var initCanvasSlideshow = new CanvasSlideshow({
                sprites: spriteImagesSrc,
                displacementImage:
                    "./dependencies/LiquidDistortion/img/dmaps/2048x2048/clouds.jpg",
                autoPlay: true,
                autoPlaySpeed: [10, 3],
                displaceScale: [200, 70],
            });
        </script>
    </body>
</html>
